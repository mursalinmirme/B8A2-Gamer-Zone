<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <title>Gamer | Home page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive-mobile.css" />
    <script
      src="https://kit.fontawesome.com/6d208b1cbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section start here -->
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <img src="images/Frame.png" alt="" />
          <h1><span class="logo-g">G</span>amer</h1>
        </div>
        <nav class="nav">
          <ul class="nav-item-container">
            <li class="nav-item"><a href="">About Us</a></li>
            <li class="nav-item"><a href="">Developers</a></li>
            <li class="nav-item header-follow-btn">
              <a href=""
                >Follow Us On<i class="fa-brands fa-youtube youtube-icon"></i
                ><i class="fa-brands fa-tiktok tiktok-icon"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- header section end here -->
    <main class="main">
        <section class="banner">
            <div class="container banner-container">
                <div class="banner-content">
                    <h3>Play Like The</h3>
                    <h2 class="linear-text">G.O.A.T.</h2>
                    <ul>
                        <li><i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
                        <li><i class="fa-solid fa-download"></i>No Download</li>
                        <li><i class="fa-solid fa-user-group"></i>1000s of supported online games</li>
                    </ul>
                    <div class="banner-buttons">
                        <button class="primary-btn">SIGN IN</button>
                        <button class="primary-btn rought-btn">Go Rogue</button>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
